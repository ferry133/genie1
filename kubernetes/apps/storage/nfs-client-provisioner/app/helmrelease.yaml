---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: first-nfs-subdir-external-provisioner
  namespace: storage
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      sourceRef:
        kind: HelmRepository
        name: nfs-provisioner
        namespace: storage
      interval: 5m
  values:
    nfs.server: 10.9.1.12
    nfs.path: "/volume2/homedirect"
    storageClass.name: ds2-homedirect
#    storageClass.provisionerName: "k8s-sigs.io/first-nfs-subdir-external-provisioner"
#    storageClass.pathPattern: ${.PVC.namespace}-${.PVC.name}

