apiVersion: apps/v1
kind: Deployment
metadata:
  name: freepbx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pbx-app
  template:
    metadata:
      labels:
        app: pbx-app
    spec:
#      securityContext:
#        sysctls:
#        # Allows ICMP traffic (ping, traceroute) to resources behind cloudflared.
#          - name: net.ipv4.ping_group_range
#            value: "65532 65532"
      securityContext:
        runAsUser: 0 # Explicitly sets the user ID to root (0)
      hostNetwork: true
      containers:
        - image: tiredofit/freepbx:5.2.0
          name: freepbx
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
            - containerPort: 5060
              name: sip
              protocol: UDP
            - containerPort: 18000
              name: rtp-start
              protocol: UDP
            - containerPort: 20000
              name: rtp-end
              protocol: UDP
          env:
            # Defines an environment variable
            - name: TZ
              value: "Asia/Taipei"
            - name: HTTP_PORT
              value: "8081"
            - name: SIP_PORT
              value: "5060"
            - name: RTP_START
              value: "18000"
            - name: RTP_FINISH
              value: "20000"
            - name: LOG_WITHOUT_NEWLINE
              value: "true"
            - name: LOG_IGNORE_PATH
              value: "/healthz"
            - name: PROMETHEUS_ENABLED
              value: "true"
            - name: DB_HOST
              value: "my-mariadb.default.svc.cluster.local"
            - name: DB_USER
              value: "asterisk"
            - name: DB_PASS
              value: "asteriskpass"
          volumeMounts:
            - name: freepbx-volume
              mountPath: /data
      volumes:
        - name: freepbx-volume
          persistentVolumeClaim:
            claimName: freepbx-nfs

---
apiVersion: v1
kind: Service
metadata:
  name: pbx-svc
  namespace: default
  labels:
    service: pbx-svc
spec:
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 8081
    - name: sip-udp
      protocol: UDP
      port: 5060
      targetPort: 5060
    - name: rtp-start
      protocol: UDP
      port: 18000
      targetPort: 18000
    - name: rtp-end
      protocol: UDP
      port: 20000
      targetPort: 20000
  selector:
    app: pbx-app