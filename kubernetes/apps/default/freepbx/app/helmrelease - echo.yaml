---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freepbx
spec:
  chartRef:
    kind: OCIRepository
    name: freepbx
  interval: 1h
  values:
    controllers:
      echo:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/tiredofit/freepbx
              tag: 5.2.0
            env:
              HTTP_PORT: &port 80
              LOG_WITHOUT_NEWLINE: true
              LOG_IGNORE_PATH: /healthz
              PROMETHEUS_ENABLED: true
              DB_HOST: "my-mariadb.default.svc.cluster.local"
              DB_USER: "asterisk"
              DB_PASS: "asteriskpass"
#            probes:
#              liveness: &probes
#                enabled: true
#                custom: true
#                spec:
#                  httpGet:
#                    path: /healthz
#                    port: *port
#                  initialDelaySeconds: 0
#                  periodSeconds: 10
#                  timeoutSeconds: 1
#                  failureThreshold: 3
#              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 65534
        runAsGroup: 65534
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
